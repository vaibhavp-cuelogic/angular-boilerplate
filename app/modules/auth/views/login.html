<div class="login-container">
    <h2>Login</h2>
    <form name="loginForm" ng-submit="loginUser(credentials)" novalidate >
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model="credentials.email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.password">
        </div>

        <!-- <a ui-sref="base.dashboard" class="btn btn-primary">Login</a> -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
