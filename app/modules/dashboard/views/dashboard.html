<div class="container-fluid paddingTP30" ng-init="userList()">
    <tab-menu tab-menu-list="subTabMenus"></tab-menu>
    <div class="paddingTB20 clearfix">
        <a ui-sref="base.user" class="btn btn-info pull-right" role="button" >Add user</a>
         
         <select data-ng-model="order.field">
            <option value="id">Id</option>
            <option value="email">Email</option>
            <option value="name" selected>Name</option>
            <option value="gender">Gender</option>
        </select>

       <!--  <input type="checkbox" data-ng-model="order.reverse"/> -->

    </div>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="home">
            <table class="table table-striped">
                <thead>
                    <th>Image</th>
                    <th>Employee Name </th>
                    <th>Department Name</th>
                    <th>salary</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="singleUser in getUsers | orderBy:dynamicOrder"> <!-- :order.reverse -->
                        <td><img height="100" width="100" src="{{blackSpinner}}" lazy-img="{{singleUser.image}}"></td>
                        <td>{{singleUser.name}}</td>
                        <td>{{singleUser.department}}</td>
                        <td>${{singleUser.salary}}</td>
                        <td>
                        <a ui-sref="base.edit-user({uid: singleUser.id})" class="btn btn-warning" role="button">Edit</a>
                        <a href="javascript:void(0);" 
                           ng-click="sayHi({uid: {{ singleUser.id }} })" 
                           ng-confirm-click="Would you like to say hi?" 
                           class="btn btn-danger" 
                           role="button">
                           Delete
                        </a>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Tab panes -->
